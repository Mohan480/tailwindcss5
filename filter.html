<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Filter with Tailwind Css</title>
    <link rel="stylesheet" href="output.css">

</head>
<body>
    <h1 class="blur-sm">Blur text</h1>
    <img src="shreeje.jpg"/>
    <img class="blur" src="shreeje.jpg"/>
     <img class="blur-md" src="shreeje.jpg"/>
      <img class="blur-xl" src="shreeje.jpg"/>


      <h1 class="text-6xl text-red-800">brightness</h1>

       <img src="shreeje.jpg"/>
       <img class="brightness-50" src="shreeje.jpg"/>
          <img class="brightness-100" src="shreeje.jpg"/>
             <img class="brightness-200" src="shreeje.jpg"/>
                <img class="brightness-300" src="shreeje.jpg"/>
                   <img class="brightness-400" src="shreeje.jpg"/>

                <h1 class="text-6xl text-yellow-800">Contrest start</h1>

                 <img class="Contrast-0" src="shreeje.jpg"/>
                 <img class="Contrast-50" src="shreeje.jpg"/>
                 <img class="Contrast-100" src="shreeje.jpg"/>
                 <img class="Contrast-200" src="shreeje.jpg"/>
                 <img class="Contrast-300" src="shreeje.jpg"/>

                 <h1 class="text-6xl text-yellow-800">garyscale</h1>
                  
                 <img src="shreeje.jpg"/>
                  <img class="grayscale" src="shreeje.jpg"/>"
<h1 class="text-6xl text-yellow-800">invert</h1>
                  <img src="shreeje.jpg"/>
                  <img class="invert-25" src="shreeje.jpg"/>"
<h1 class="text-6xl text-yellow-800">Hue rotate</h1>
                  <img src="shreeje.jpg"/>
                  <img class="hue-rotate-20" src="shreeje.jpg"/>"
                  <img class="hue-rotate-100" src="shreeje.jpg"/>"
                  <img class="hue-rotate-150" src="shreeje.jpg"/>"







</body>
</html>
