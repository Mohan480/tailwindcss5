<html id="root" class="">
  <head>
    <title>Dark Mode</title>
    <link href="output.css" rel="stylesheet">
    <script>
      function changeMode() {
        let el = document.getElementById("root");
        if (el.classList.contains("dark")) {
          el.classList.remove("dark");
          el.classList.add("light");
        } else {
          el.classList.remove("light");
          el.classList.add("dark");
        }
      }
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 text-black dark:text-white p-6">
    <button onclick="changeMode()" class="border px-4 py-2">Toggle Dark Mode</button>
    <h1 class="text-2xl mt-4">Hello Dark Mode</h1>
  </body>
</html>


<!DOCTYPE html>
<html lang="en"  id="root" class="">
<head>
   
    <title>Dark mode with tailwind css</title>
    <link rel="stylesheet" href="output.css"/>
    <script>

        function changeMode(){
            let el=document.getElementById('root');
            if(el.className == 'dark'){
                document.getElementById('root').className = "Light"
                
            }else{
                console.log("Dark Mode Applied");
                document.getElementById('root').className = "dark";

            }
            alert("Dark mode applied");
            document.getElementById("root").className = "dark";
        }
    </script>
</head>
<body>

    onclick="changeMode()">Apply Dark Mode</button>

            Dark Mode with tailwind css
        </h1>
        <p class="text-4xl dark:text-white">
            Code with shree radha
        </p>
    </div>
    <div class="flex m-20 border border-slate-700 p-3 dark:bg-slate-700">

        <div class="bg-blue-300 size-12 dark:bg-green-500">
