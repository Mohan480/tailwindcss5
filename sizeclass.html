<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Classes with Tailwind</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen bg-blue-200">

  <!-- Fixed size div -->
  <div class="w-[12px] h-[12px] bg-red-500">
    Code step with Mohan
  </div>

  <!-- Fit size div -->
  <div class="w-fit bg-amber-700 hover:w-1/6">
    Code step with Mohan
  </div>

</body>
</html>
